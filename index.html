<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <link rel="stylesheet" href="style.css">
  <body>
    <div class="main">
      <div class="order-card">
        <div class="image">
          <img
            src="https://res.cloudinary.com/dyvivj6d5/image/upload/v1633008237/illustration-hero_hehadt.svg"
            alt="image"
          />
        </div>
        <div class="content">
          <h2 class="heading">Order Summary</h2>
          <p class="para">
            You can now listen to millions of songs,audiobooks and podcasts on
            any device you like.
          </p>

          <div class="plainDiv">
            <div class="about">
              <div class="icon">
                <img src="https://res.cloudinary.com/dyvivj6d5/image/upload/v1633008286/icon-music_sapdxr.svg" alt="icon" />
              </div>

              <div>
                <div class="plainName">Annual Plan</div>
                <div class="planPrice">$59.99/year</div>
              </div>
            </div>

            <div class="changeDiv">Change</div>
          </div>

          <div class="card-section">
            <div class="proceed-btn">
              <button>Proceed to pay</button>
            </div>

            <div class="cancel-btn">
              <button>Cancel payment</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
